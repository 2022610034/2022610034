<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Tabel Biodata</h2>
    <table>
        <tr>
            <th>Nama</th>
            <td>Ahmad Hafizil</td>
        </tr>
        <tr>
            <th>NIM</th>
            <td>2022610034</td>
        </tr>
        <tr>
            <th>Jurusan</th>
            <td>Teknik Informatika</td>
        </tr>
        <tr>
            <th>Alamat</th>
            <td>Semerap</td>
        </tr>
    </table>
    <a href="index.html">Back</a>
</body>
</html>
