<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b); /* Latar belakang gradient */
            color: #fff; /* Warna teks putih */
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        ol {
            list-style-type: none;
            padding: 0;
            display: flex; /* Membuat menu horizontal */
            justify-content: center; /* Pusatkan menu */
        }
        li {
            margin-bottom: 10px;
            margin: 0 10px; /* Jarak antar menu */
            transition: transform 0.3s ease; /* Efek pergeseran */
        }
        a {
            text-decoration: none;
            color: #fff; /* Warna teks putih */
            background-color: #333; /* Warna latar belakang tombol */
            padding: 10px 20px;
            border-radius: 5px; /* Sudut tombol dibulatkan */
            display: inline-block;
        }
        a:hover {
            background-color: #555; /* Warna latar belakang tombol saat dihover */
            transform: translateY(-3px); /* Pergeseran saat hover */
        }
    </style>
</head>
